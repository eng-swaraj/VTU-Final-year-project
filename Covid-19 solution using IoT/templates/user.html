<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>User's Dashboard</title>
</head>

<body>
  <div class="container-sm" style="width: 60%;">
    <div>
      <h4>Read Data from sensor</h4>
    </div>

    <div style="margin-top: 3%;">
      <form action="{{ url_for('patient')}}" method="POST">
        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" placeholder="Enter Name" name="userName">
          <span class="input-group-text">Age</span>
          <input type="text" class="form-control" placeholder="Enter Age" name="userAge">
          <span class="input-group-text">Email</span>
          <input type="text" class="form-control" placeholder="Enter Email" name="userEmail">
        </div>
        <button type="submit" class="btn btn-info">Scan Now</button>
      </form>
    </div>
    <div style="margin-top: 5%;">
      <form action="{{ url_for('food')}}">
      <button type="submit" class="btn btn-success" action="{{ url_for('doctor')}}">Order Food</button>
      </form>
      <br>
      <button type="submit" class="btn btn-danger" onclick=window.location.href='https://api.whatsapp.com/send?phone=919035589061'>Order Medicnes</button>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
